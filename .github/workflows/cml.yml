  prepare_environment:
    runs-on: ['self-hosted', 'cml-runner']
    steps:
      - uses: actions/checkout@v3
        with:
          clean: false
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install CML
        run: |
          npm i -g @dvcorg/cml
          sudo apt-get install -y \
            libcairo2-dev libfontconfig-dev \
            libgif-dev libjpeg-dev libpango1.0-dev librsvg2-dev
          npm install -g vega-cli vega-lite
      - name: Build image
        run: |
          cd vision/object_detection 
          ./scripts/build_image.sh
      - name: Build virtual environment
        run: |
          cd vision/object_detection
          python3 -m venv .venv
          echo "export PYTHONPATH=$PWD" >> .venv/bin/activate
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

  run_dvc_pipeline:
    needs: ['prepare_environment']
    runs-on: ['self-hosted', 'cml-runner']
    steps:
      - name: Run DVC experiment
        run: |
          cd vision/object_detection
          source .venv/bin/activate
          dvc exp run
      - name: Build report
        run: |
          cd vision/object_detection
          source .venv/bin/activate

          echo "# Experiment Details" >> report.md
          echo "User: ${{ github.GITHUB_ACTOR }}" >> report.md
          echo >> report.md

          echo "# Metrics" >> report.md
          echo "## Experiment metrics">> report.md
          dvc metrics show --show-md >> report.md

          echo "## Metrics Diffs">> report.md
          dvc metrics diff --all --show-md >> report.md

          echo "# Train plots" >> report.md
          echo "## confusion matrix" >> report.md
          cml comment --publish runs/train/exp/confusion_matrix.png >> report.md
          echo "## F1 curve" >> report.md
          cml comment --publish runs/train/exp/F1_curve.png >> report.md
          echo "## labels correlogram" >> report.md
          cml comment --publish runs/train/exp/labels_correlogram.jpg >> report.md
          echo "## labels" >> report.md
          cml comment --publish runs/train/exp/labels.png >> report.md
          echo "## P curve" >> report.md
          cml comment --publish runs/train/exp/P_curve.png >> report.md
          echo "## PR curve" >> report.md
          cml comment --publish runs/train/exp/PR_curve.png >> report.md
          echo "## R curve" >> report.md
          cml comment --publish runs/train/exp/R_curve.png >> report.md

          echo "# Val plots" >> report.md
          echo "## confusion matrix" >> report.md
          cml comment --publish runs/train/val/confusion_matrix.png >> report.md
          echo "## F1 curve" >> report.md
          cml comment --publish runs/val/exp/F1_curve.png >> report.md
          echo "## P curve" >> report.md
          cml comment --publish runs/val/exp/P_curve.png >> report.md
          echo "## PR curve" >> report.md
          cml comment --publish runs/val/exp/PR_curve.png >> report.md
          echo "## R curve" >> report.md
          cml comment --publish runs/val/exp/R_curve.png >> report.md

  report-and-request:
    needs: ['run_dvc_pipeline']
    runs-on: ['self-hosted', 'cml-runner']
    steps:
      - name: Publish report
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cd vision/object_detection
          cml comment create report.md
      - name: Create pull request
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cd vision/object_detection
          cml pr create dvc.lock params.yaml
