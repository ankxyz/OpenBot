  val:
    cmd: >- 
      docker run -it --ipc=host 
      -v "$(pwd)"/data_config:/usr/src/app/data_config
      -v "$(pwd)"/datasets:/usr/src/datasets 
      -v "$(pwd)"/runs:/usr/src/app/runs 
      $YOLOV5_IMAGE 
      python3 val.py
      --data ${data.val}
      --weights ${train.project}/${train.name}/weights/best.pt
      --batch-size  ${val.batch_size}
      --img-size ${val.img_size}
      --conf-thres ${val.conf_thres}
      --iou-thres ${val.iou_thres}
      --max-det ${val.max_det}
      --task val
      --verbose 
      --save-conf 
      --save-json  
      --project ${project.dir}
      --name ${val.stage_name}
      --exist-ok
    params:
      - val
    deps: 
      - ${train.project}/${train.name}/weights/best.pt
