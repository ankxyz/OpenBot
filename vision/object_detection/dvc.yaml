  train:
    params:
      - train
    cmd:
    - |
      docker run -it \
        -v "$(pwd)"/datasets:/usr/src/datasets \
        -v "$(pwd)"/models/weights:${docker_weights} \
        -v "$(pwd)"/runs:/usr/src/app/runs \
        \${YOLOV5_IMAGE} /bin/bash -c \
          "if [ -f ${docker_weights}/${train.weights} ]; then
            ln -s ${docker_weights}/${train.weights} ${docker_workdir}
          fi;

          python3 train.py \
          --weights ${train.weights} \
          --data ${data.train} \
          --hyp ${train.hyp} \
          --epochs ${train.epochs} \
          --batch-size ${train.batch_size} \
          --img-size ${train.img_size} \
          --optimizer ${train.optimizer} \
          --workers ${train.workers} \
          --project ${train.project} \
          --name ${train.name} \
          --label-smoothing ${train.label_smoothing} \
          --save-period ${train.save_period} \
          --local_rank ${train.local_rank} \
          --entity ${train.entity} \
          --bbox_interval ${train.bbox_interval} \
          --artifact_alias ${train.artifact_alias} \
          ${train.yolo_flags}

          if [ ! -f ${docker_weights}/${train.weights} ]; then
            cp ${docker_workdir}/${train.weights} ${docker_weights}/
          fi;"

    outs:
      - ${train.project}/${train.name}/weights/last.pt  # :
  #         # checkpoint: true
      - ${train.project}/${train.name}/weights/best.pt # :
  #         # checkpoint: true
